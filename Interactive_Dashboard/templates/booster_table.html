<!DOCTYPE html>
<html>
<head>
 <title></title>
</head>
<body>
<style>
 
 td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
</style>
<table>
  <thead>
    <tr>
        <th>county_name</th>
        <th>state</th>
        <th>date</th>
        <th>cases</th>
        <th>deaths</th>
        <th>completely_vaccinated_population</th>
        <th>dose_1_population</th>
        <th>booster_dose_population</th>
    </tr>
    </thead>    
    <tbody>
     {% for row in data %}    
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
